    <label for="sem">Enter  Semester:</label>
    <input type="text" id="sem" name="sem" required
    [(ngModel)]="sem"><br><br>
    <label for="subject">Enter  Subject:</label>

    [(ngModel)]="subject"><br><br>

    </div>

    </form>
    </div>
