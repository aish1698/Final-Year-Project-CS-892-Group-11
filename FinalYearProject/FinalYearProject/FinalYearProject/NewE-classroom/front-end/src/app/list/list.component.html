<div style=" padding-left: 5px; padding-top: 70px;">
  <h1 style="text-align: center;">Uploaded Tutorials</h1>
</div>

<div  class="container-fluid hi">
   <table>
     <thead>
     <tr>
       <th scope="col">Serial No</th>
       <th scope="col">Sem</th>
       <th scope="col">Subject</th>
       <th scope="col">Name</th>
       
       <th scope="col">Action</th>
     </tr>
    </thead>
    <tbody>
    <tr *ngFor="let profile of profiles;let i=index">
    
        <td>{{i+1}}</td>
        <td>{{profile.sem}}</td>
        <td>{{profile.subject}}</td>
        
        <td>
        <a  [href]="profile.imagePath" style="color: blue">
           <span><b>{{profile.name}}</b></span></a>
          </td>
          <td>
          <button  type="button" class="btn btn-danger btn-sm mx-auto" (click)="deleteProfiles(profile._id)" >Delete</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-success btn-sm mx-auto" (click)="updation()">Update</button>
        
  </td>
  </tr>
</tbody>
   </table>
  
    </div>
