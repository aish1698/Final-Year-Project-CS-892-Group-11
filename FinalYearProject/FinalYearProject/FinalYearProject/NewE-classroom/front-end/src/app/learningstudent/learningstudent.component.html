
<div style=" padding-left: 5px; padding-top: 70px;">
<h1 style="text-align: center;">Uploaded Tutorials</h1>
</div>
<div  class="container-fluid hi">
    <table>
      <tr> 
        <th>Seial No</th>
        <th>Lesson's name</th>
        <th>Source</th>
      </tr>
      <tr *ngFor="let res of profiles ;let i=index" >

      </tr>
    </table>
    </div>
