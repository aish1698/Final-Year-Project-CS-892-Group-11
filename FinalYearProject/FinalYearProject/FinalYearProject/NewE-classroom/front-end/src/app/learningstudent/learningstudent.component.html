
<div style=" padding-left: 5px; padding-top: 70px;">
<h1 style="text-align: center;">Uploaded Tutorials</h1>
</div>
<div  class="container-fluid hi">
    <table>
      <tr>
        <th>Seial No</th>
        <th>Lesson's name</th>
        <th>Source</th>
      </tr>
      <tr *ngFor="let res of profiles ;let i=index" >
        <td>{{i+1}}</td>
        <td><h4>{{res.name}}</h4></td>
       <td id="kk"><i (dblclick)="getExt(res.imagePath)"  id="filepath" class="far fa-file" style="font-size:40px; color:black;"></i></td>
      </tr>
    </table>
    </div>
