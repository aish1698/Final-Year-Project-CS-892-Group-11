<div  class="container-fluid hi">

    <h1>All Materials</h1>
    <div *ngIf="profiles.length > 0">



      <div  *ngFor="let profile of profiles" class="profile">
<a [href]="profile.imagePath" style="color: black;"><i class="fa fa-file-pdf-o" style="font-size:48px;color:red;"></i></a>

        <span><h3>{{ profile.name }}</h3></span>

      </div>

    </div>
    </div>
