<div  class="container-fluid hi">
  
  <h1>All Answers</h1>
  <div *ngIf="profiles.length > 0">
    <div *ngFor="let profile of profiles" class="profile">
      <div>
        <span>{{ profile.name }}</span>
      </div>

      <a [href]="profile.imagePath" style="color: black;">click here</a>
      
    </div>
  </div>
</div>
