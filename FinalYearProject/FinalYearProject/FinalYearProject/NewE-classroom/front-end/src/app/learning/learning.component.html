<div class="info container" >
<form class ="form" name="RegForm" action="/action_page.php" method="post">
<label for="sem">Enter  Semester:</label>

[(ngModel)]="sem"><br><br>

<input type="text" id="subject" name="subject" required
[(ngModel)]="subject"><br><br>
<div class="search">
    <input type="button"(click)="click()" value="Search">
</div>

</form>
</div>
<div class="total">

        </div>
        <div >
          <input formControlName="subject" type="text" placeholder="Please enter required subject" />
        </div>
        <input type="text" placeholder="Search.." name="search">
